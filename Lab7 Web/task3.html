<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style3.css">
  <link rel="icon" href="img/logo.png">
  <title>task3</title>
</head>
<body>
<header>
  <div class="logo-div">
    <a href="task1.html" class="logo"> <img src="/img/logo.png" alt="hawk" ></a>
    <ul class="tasks">
      <li><a href="task1.html"> Завдання 1</a></li>
      <li><a href="task2.html">Завдання 2</a></li>
      <li><a href="task3.html"> Завдання 3</a></li>
      <li><a href="task4.html"> Завдання 4</a></li>
      <li><a href="task5.html"> Завдання 5</a></li>
    </ul>
  </div>
</header>
<main class="wrapper">
  <form class="form">
    <br /><br /><br />

    <fieldset tabindex="1" class="field">
      <label for="login">Login</label><br />
      <input type="text" id="login" class="text-input" required />
    </fieldset>

    <fieldset tabindex="2" class="field">
      <label for="email">Email</label>
      <input type="email" id="email" class="text-input" required />
    </fieldset>

    <fieldset tabindex="3" class="field">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="password-input"
        required
      />
    </fieldset>

    <fieldset tabindex="4" class="field">
      <label for="r-password">Repeat password</label>
      <input
        type="password"
        id="r-password"
        class="password-input"
        required
      />
    </fieldset>

    <fieldset tabindex="5" class="field">
      <label for="first-name">First name</label><br />
      <input type="text" id="first-name" class="text-input" required />
    </fieldset>

    <fieldset tabindex="6" class="field">
      <label for="last-name">Last name</label><br />
      <input type="text" id="last-name" class="text-input" required />
    </fieldset>

    <fieldset tabindex="7" class="about-field">
      <label for="about">About me</label><br />
      <textarea id="about" class="about"></textarea>
    </fieldset>

    <button type="submit" class="button submit">OK</button>
    <button type="reset" class="button reset">Reset</button>
    <br />

    <h1 class="title">Заповніть форму</h1>

    <h1 class="hide-title">Ми вдячні вам</h1>
  </form>
</main>
</body>
</html>
